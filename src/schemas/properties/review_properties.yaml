type: object
properties:
  confidence_level:
    type: string
    enum: [ "Low", "Medium", "High" ]
  summary:
    type: string
    example: "mitochondria the powerhouse of the cell"
  main_weaknesses:
    type: string
    example: "unclear structure"
  main_strengths:
    type: string
    example: "good language"
  questions_for_authors:
    type: string
    example: "What is the meaning of life?"
