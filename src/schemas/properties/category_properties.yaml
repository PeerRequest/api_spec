type: object
properties:
  name:
    type: string
    example: "International Paper Conference"
  year:
    type: integer
    example: 2023
  label:
    type: string
    enum: [ "Internal", "External" ]
    required: true
  deadline:
    type: string
    example: "2021-03-23T10:43:32+02:00"
    format: "yyyy-mm-ddTh:min:sec+[timezone]"
  min_score:
    type: float
    example: 0.5
  max_score:
    type: float
    example: 5.0
  score_step_size:
    type: float
    example: 0.25