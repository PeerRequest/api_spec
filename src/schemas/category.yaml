type: object
properties:
  id:
    type: integer
    example: 42
  type:
    type: string
    enum: [ "Internal", "External" ]
  year:
    type: integer
    example: 2023
  deadline:
    type: string
    example: "Tue, 29. Nov 2022"
    format: "ddd, dd. mmm yyyy"
    nullable: true
  title:
    type: string
    example: "International Paper Conference"
  researcher_id:
    type: integer
    example: 100
  researcher_name:
    type: string
    example: "Karol Bender"
  rating_scale:
    type: object
    properties:
      low:
        type: integer
      high:
        type: integer
    nullable: true