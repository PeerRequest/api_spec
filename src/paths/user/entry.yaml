get:
  tags:
    - user
    - entries
  description: "Returns one entry created by the signed-in user"
  summary: "/<user_id>/entries/<entry_id>"
  parameters:
    - $ref: "../../../parameters/path/user_id.yaml"
    - $ref: "../../../parameters/path/entry_id.yaml

  responses:
    200:
      description: "Entry created by the specified user is shown"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/entry.yaml"