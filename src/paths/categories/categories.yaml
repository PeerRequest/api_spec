get:
  tags:
    - categories
  description: "Returns all categories"
  summary: "/categories/categories"
  parameters:
    - $ref: "../../parameters/query/limit.yaml"
    - $ref: "../../parameters/query/after.yaml"

  responses:
    200:
      description: "List of categories"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/category.yaml"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

post:
  tags:
    - categories
  description: "Creates a new category"
  summary: "/categories/categories"
  parameters:
    - $ref: "../../parameters/path/category_id.yaml"
  requestBody:
    description: "New category"
    required: true
    content:
      schema:
        type: 
          $ref: "../../schemas/category.yaml"
  responses:
    200:
      description: "Category created"      
    400:
      description: "Invalid Request"      
    401:
      description: "Unauthorized"

delete:
  tags:
    - categories
  description: "Deletes a category"
  summary: "/categories/categories"
  query:
     - $ref: "../../parameters/path/category_id.yaml"
    
  responses:
    200:
      description: "Category deleted"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

patch:
  tags:
    - categories
  description: "Changes details of a category"
  summary: "/categories/categories"
  parameters:
     - $ref: "../../parameters/path/category_id.yaml"

  requestBody:
    description: "Changed details of the category"
    required: true
    content:
      application/json:
        $ref: "../../schemas/category.yaml"

  responses:
    200:
      description: "Category edited"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

    404:
      description: "The requested category does not exist"

