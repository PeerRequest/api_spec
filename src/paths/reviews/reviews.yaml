#get reviews from entry
get:
  tags:
    - reviews
  description: "Returns all reviews of an entry"
  summary: "/reviews"
  parameters:
    - $ref: "../../parameters/query/limit.yaml"
    - $ref: "../../parameters/query/after.yaml"

  responses:
    200:
      description: "List of reviews of the specified entry"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/review.yaml"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

    404:
      description: "The requested entry does not exist"

#create review
post:
  tags:
    - reviews
  description: "Creates a review for an entry"
  summary: "/reviews/createReview"
  #parameters:

  requestBody:
    description: "New review"
    required: true
    content:
      schema:
        $ref: "../../schemas/review.yaml"

  responses:
    200:
      description: "Review created"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

    404:
      description: "The requested entry does not exist"