#add message board comment
post:
  tags:
    - reviews
  description: "Creates a new comment on the message board of a review"
  summary: "/reviews/<review_id>/<comment_id>"
  parameters:
    - $ref: "../../../../parameters/path/review_id.yaml"


  requestBody:
    description: "New message board comment"
    content:
      schema:
        $ref: "../../../../schemas/comment.yaml"

  responses:
    200:
      description: "Comment added"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

    404:
      description: "The requested review does not exist"

#delete message board comment
delete:
  tags:
    - reviews
  description: "Deletes a comment"
  summary: "/reviews/<review_id>/<comment_id>"
  parameters:
    - $ref: "../../../../parameters/path/review_id.yaml"
    - $ref: "../../../../parameters/path/comment_id.yaml"

  responses:
    200:
      description: "Comment deleted"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

    404:
      description: "The requested review or comment does not exist"

#edit message board comment
patch:
  tags:
    - reviews
  description: "Changes the contents of the message board comment"
  summary: "/reviews/<review_id>/<comment_id>"
  parameters:
    - $ref: "../../../../parameters/path/review_id.yaml"
    - $ref: "../../../../parameters/path/comment_id.yaml"

  requestBody:
    description: "Changed contents of the comment"
    content:
      application/json:
        $ref: "../../../../schemas/comment.yaml"

  responses:
    200:
      description: "Comment edited"

    400:
      description: "Invalid Request"

    401:
      description: "Unauthorized"

    404:
      description: "The requested review or comment does not exist"