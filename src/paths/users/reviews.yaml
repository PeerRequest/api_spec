get:
  tags:
    - users
    - reviews
  description: "Returns all reviews of the signed-in user"
  summary: "/<user_id>/reviews"
  parameters:
    - $ref: "../../parameters/path/user_id.yaml"
    - $ref: "../../../src/parameters/query/limit.yaml"
    - $ref: "../../../src/parameters/query/after.yaml"

  responses:
    200:
      description: "List of reviews created by the specified user is shown"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/review.yaml"